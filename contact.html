<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form To Email</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
<body>
    <video class="video-container" autoplay loop muted width=100%>
        <source src="video/travel_vid2.mp4" type="video/mp4" justify-content="center">
    </video>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH WITH US</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send(
                {
                Host : "smtp.elasticemail.com",
                Username : "travelaro22@gmail.com",
                Password : "syaffphsnurybsjm",
                To : 'travelaro22@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact for Travelaro",
                Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone No: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value
                }
            ).then(
            message => alert(message)
            );
        }
    </script>
</body>
</html>
